<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Barbering Saloon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/static/images/b1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            margin-top: 20%;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-container .btn {
            margin: 10px;
        }
        .contact-us {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
        }

    <div class="overlay"></div>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-between align-items-center p-0" style="position:relative; z-index:2;">

            <div class="card p-5 shadow-lg" style="background: rgba(0,0,0,0.7); border-radius: 24px; max-width: 500px; width: 100%; color: #fff;">

                <p class="lead text-center mb-4" style="font-size:1.3rem;">Experience the best grooming services in town.</p>
                <div class="d-flex justify-content-center mb-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-5" style="background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%); border:none; font-weight:600;">Book Appointment</a>
                </div>
            </div>
        </div>
        <div class="contact-us text-center text-white p-4 mb-4 w-100 d-flex flex-column align-items-center" style="background: rgba(0,0,0,0.85); border-radius: 16px; max-width: 400px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37); position:relative;">
            <h2 class="mb-3" style="font-weight:600;">Contact Us</h2>
            <p><strong>Phone:</strong> +233 201142183</p>
            <p><strong>Email:</strong> sasuisaac332@gmail.com</p>
            <p><strong>Address:</strong> 123 Barber Street, Grooming City</p>
        </div>
    </div>

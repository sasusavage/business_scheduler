<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/static/images/b1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .booking-container {
            background: rgba(0,0,0,0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            padding: 2.5rem 2rem;
            max-width: 500px;
            margin: auto;
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }
        label {
            font-weight: 500;
        }
        a { color: #00c6ff; }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1 class="text-center mb-4">Book an Appointment</h1>
        <form action="{{ url_for('book_appointment') }}" method="post">
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select name="service" id="service" class="form-control" required>
                    <option value="" disabled selected>Select a Service</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Shave">Shave</option>
                    <option value="Beard Trim">Beard Trim</option>
                    <option value="Dye">Dye</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <select name="time" id="time" class="form-control" required>
                    {% for time in time_slots %}
                        <option value="{{ time }}"{% if time_availability.get(time) == False %} disabled{% endif %}>{{ time }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100 mt-3">Go Back</a>
    </div>
</body>
</html>

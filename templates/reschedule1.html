<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reschedule Appointment</h1>
        <form action="{{ url_for('reschedule_appointment', id=id) }}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="date" class="form-label">New Date</label>
                <input type="date" name="date" id="date" value="{{ appointment[0] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">New Time</label>
                <input type="time" name="time" id="time" value="{{ appointment[1] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reschedule</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Sasu's Barbering Saloon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/static/images/b2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .dashboard-card {
            background: rgba(0,0,0,0.7);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            z-index: 2;
        }
        .dashboard-header {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-modern {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            border: none;
            font-weight: 600;
            color: #fff;
        }
        .btn-modern:hover {
            background: linear-gradient(90deg, #0056b3 0%, #0096c7 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center" style="position:relative; z-index:2;">
        <div class="dashboard-card p-5 mt-4">
            <h2 class="dashboard-header text-center mb-4">Welcome, {{ user_name }}!</h2>
            <div class="mb-4 text-center">
                <a href="{{ url_for('book_appointment') }}" class="btn btn-modern btn-lg me-2">Book New Appointment</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-lg">Logout</a>
            </div>
            <h4 class="mb-3">Your Appointments</h4>
            {% if appointments %}
                <div class="table-responsive">
                    <table class="table table-dark table-hover rounded">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for appt in appointments %}
                            <tr>
                                <td>{{ appt.date }}</td>
                                <td>{{ appt.time }}</td>
                                <td>{{ appt.status }}</td>
                                <td>
                                    <a href="{{ url_for('reschedule_appointment', id=appt.id) }}" class="btn btn-sm btn-modern">Reschedule</a>
                                    <a href="{{ url_for('cancel_appointment', id=appt.id) }}" class="btn btn-sm btn-danger ms-2">Cancel</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-center">You have no appointments yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

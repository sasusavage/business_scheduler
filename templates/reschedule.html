<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/static/images/b4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .reschedule-card {
            background: rgba(0,0,0,0.7);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            z-index: 2;
        }
        label, .form-label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center" style="position:relative; z-index:2;">
        <div class="reschedule-card p-5 mt-4">
            <h1 class="text-center mb-4">Reschedule Appointment</h1>
            <form action="{{ url_for('reschedule_appointment', id=id) }}" method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">New Date</label>
                    <input type="date" name="date" id="date" value="{{ appointment[0] }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">New Time</label>
                    <input type="time" name="time" id="time" value="{{ appointment[1] }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%); border:none; font-weight:600;">Reschedule</button>
            </form>
        </div>
    </div>
</body>
</html>
